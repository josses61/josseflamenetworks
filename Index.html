<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flame Networks Browser</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; }
        input { padding: 10px; width: 70%; }
        button { padding: 10px; cursor: pointer; }
        iframe { width: 100%; height: 500px; border: none; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Flame Networks Browser ðŸ”¥</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <button onclick="loadSite()">Go</button>
    <iframe id="browserFrame"></iframe>

    <script>
        function loadSite() {
            var url = document.getElementById("urlInput").value;
            document.getElementById("browserFrame").src = "/proxy/?url=" + encodeURIComponent(url);
        }
    </script>
</body>
</html>
